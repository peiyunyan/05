<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.wrap{
		display: flex;
		flex-direction: column;
	}
	.top{
		width: 100%;
		height: 3.333rem;
		background: yellow;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
	}
	span{
		line-height: 3.333rem;
	}
</style>
<body>
	<div class="wrap">
		<div class="top">
			<span>aaa</span>
			<span>bbb</span>
			<span>ccc</span>
			<span>ddd</span>
		</div>
	</div>
</body>
</html>
